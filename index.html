<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <div class="row">
        <form action="" id="survey-form">
            <div class="stuffs">
                <label for="name"  id="name-label">
                    <p class="form-para">Name</p>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </label>
            </div>

            <div class="stuffs">
                <label for="email" id="email">
                    <p class="form-para">Email</p>
                    <input type="email" id="email-label" placeholder="Enter your Email" required>
                </label>
            </div>

            <div class="stuffs">
                <label for="age" id="number">
                    <p class="form-para">Age <span>(optional)</span></p>
                    <input type="number" id="number-label" min="1" max="100" placeholder="Age" value="number">
                </label>
            </div>


            <div class="stuffs">
                <p class="form-para">Which option best describes your current role?</p>
                <select name="" id="dropdown">
                    <option disabled selected value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="stuffs">
                <label for="email" id="email">
                    <p class="form-para">Would you recommend freeCodeCamp to a friend?</p>
                    <input type="radio" name="Definetly" required checked> &nbsp;
                    Definetly
                    <br>
                    <br>
                    <input type="radio" name="Maybe" required > &nbsp;
                    <span class="radio">Maybe</span>
                    <br>
                    <br>
                    <input type="radio"  name="Not Sure" required > &nbsp;
                    Not Sure
                </label>
            </div>

            <div class="stuffs">
                <p class="form-para">Which option best describes your current role?</p>
                <select name="" id="dropdown">
                    <option disabled selected value="">Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>

            <div class="stuffs">
                <label for="email" id="email">
                    <p class="form-para">Would you recommend freeCodeCamp to a friend?</p>
                    <input type="checkbox" name="Definetly" value="Front-end Projects" required > &nbsp;
                    <span class="radio">Front-end Projects</span>
                    <br>
                    <br>
                    <input type="checkbox"  value="Back-end Projects" required > &nbsp;
                    <span class="radio">Back-end Projects</span>
                    <br>
                    <br>
                    <input type="checkbox"   value="Data Visualization" required > &nbsp;
                    <span class="radio">Data Visualization</span>
                    <br>
                    <br>
                    <input type="checkbox"  value="Challenges" required > &nbsp;
                    <span class="radio">Challenges</span>
                    <br>
                    <br>
                    <input type="checkbox"  value="Open Source Community" required > &nbsp;
                    <span class="radio">Open Source Community</span>
                    <br>
                    <br>
                    <input type="checkbox"   value="Gitter help rooms" required > &nbsp;
                    <span class="radio">Gitter help rooms</span>
                    <br>
                    <br>
                    <input type="checkbox"  value="Videos" required > &nbsp;
                    <span class="radio">Videos</span>
                    <br>
                    <br>
                    <input type="checkbox"  value="City Meetups" required > &nbsp;
                    <span class="radio">City Meetups</span>
                    <br>
                    <br>
                    <input type="checkbox"   value="Wiki" required > &nbsp;
                    <span class="radio">Wiki</span>
                    <br>
                    <br>
                    <input type="checkbox" value="Forum" required > &nbsp;
                    <span class="radio">Forum</span>
                    <br>
                    <br>
                    <input type="checkbox"  value="Additional Courses" required > &nbsp;
                    <span class="radio">Additional Courses</span>
                </label>
            </div>

            <div class="stuffs">
                <p class="form-para">Any comments or suggestions &quest;</p>
                <textarea  name="message" id="message" placeholder="Enter your comments here"></textarea>
            </div>

            <label for="submit">
                <input type="submit" value="Send it!" id="submit">
            </label>

        </form>
    </div>
    
</body>
</html>
